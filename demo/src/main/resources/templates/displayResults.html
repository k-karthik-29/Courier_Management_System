<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* CSS for Search Results Page */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            color: blue;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        button[type="submit"] {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Your Previous Bookings!</h2>
    <table>
        <thead>
            <tr>
                <th>Tracking Number</th>
                <th>Pickup Address</th>
                <th>Pickup City</th>
                <th>Destination City</th>
                <th>To Name</th>
                <th>Total Cost</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over courierDetailsList and display each result -->
            <tr th:each="courierDetail : ${courierDetailsList}">
                <td th:text="${courierDetail.trackingNumber}">Tracking Number</td>
                <td th:text="${courierDetail.pickupAddress}">Pickup Address</td>
                <td th:text="${courierDetail.pickupCity}">Pickup City</td>
                <td th:text="${courierDetail.destinationCity}">Destination City</td>
                <td th:text="${courierDetail.toName}">To Name</td>
                <td th:text="${courierDetail.totalCost}">Total Cost</td>
                <td th:text="${courierDetail.status}">Status</td>
                <!-- Add more columns as needed -->
            </tr>
        </tbody>
    </table>
</body>
</html>
